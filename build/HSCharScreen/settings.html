<!DOCTYPE html>
<html lang="en">

        <script>
            function createCode() {
                var URL = "https://ahlgreen.net/HSCharScreen/?";

                if (document.getElementById("char1A").value != "") {
                    URL +=
                        "char1A=" +
                        encodeURIComponent(
                            document.getElementById("char1A").value
                        ) +
                        "&";

                    if (document.getElementById("char1B").value != "") {
                        URL +=
                            "char1B=" +
                            encodeURIComponent(
                                document.getElementById("char1B").value
                            ) +
                            "&";
                    }
                    if (document.getElementById("char1C").value != "") {
                        URL +=
                            "char1C=" +
                            encodeURIComponent(
                                document.getElementById("char1C").value
                            ) +
                            "&";
                    }
                    URL +=
                        "char1E=" +
                        document.getElementById("char1E").checked +
                        "&";
                    URL +=
                        "char1F=" +
                        document.getElementById("char1F").checked +
                        "&";
                }

                if (document.getElementById("char2A").value != "") {
                    URL +=
                        "char2A=" +
                        encodeURIComponent(
                            document.getElementById("char2A").value
                        ) +
                        "&";

                    if (document.getElementById("char2B").value != "") {
                        URL +=
                            "char2B=" +
                            encodeURIComponent(
                                document.getElementById("char2B").value
                            ) +
                            "&";
                    }
                    if (document.getElementById("char2C").value != "") {
                        URL +=
                            "char2C=" +
                            encodeURIComponent(
                                document.getElementById("char2C").value
                            ) +
                            "&";
                    }
                    URL +=
                        "char2E=" +
                        document.getElementById("char2E").checked +
                        "&";
                    URL +=
                        "char2F=" +
                        document.getElementById("char2F").checked +
                        "&";
                }

                if (document.getElementById("char3A").value != "") {
                    URL +=
                        "char3A=" +
                        encodeURIComponent(
                            document.getElementById("char3A").value
                        ) +
                        "&";

                    if (document.getElementById("char3B").value != "") {
                        URL +=
                            "char3B=" +
                            encodeURIComponent(
                                document.getElementById("char3B").value
                            ) +
                            "&";
                    }
                    if (document.getElementById("char3C").value != "") {
                        URL +=
                            "char3C=" +
                            encodeURIComponent(
                                document.getElementById("char3C").value
                            ) +
                            "&";
                    }
                    URL +=
                        "char3E=" +
                        document.getElementById("char3E").checked +
                        "&";
                    URL +=
                        "char3F=" +
                        document.getElementById("char3F").checked +
                        "&";
                }

                if (document.getElementById("char4A").value != "") {
                    URL +=
                        "char4A=" +
                        encodeURIComponent(
                            document.getElementById("char4A").value
                        ) +
                        "&";

                    if (document.getElementById("char4B").value != "") {
                        URL +=
                            "char4B=" +
                            encodeURIComponent(
                                document.getElementById("char4B").value
                            ) +
                            "&";
                    }
                    if (document.getElementById("char4C").value != "") {
                        URL +=
                            "char4C=" +
                            encodeURIComponent(
                                document.getElementById("char4C").value
                            ) +
                            "&";
                    }
                    URL +=
                        "char4E=" +
                        document.getElementById("char4E").checked +
                        "&";
                    URL +=
                        "char4F=" +
                        document.getElementById("char4F").checked +
                        "&";
                }

                URL = URL.slice(0, URL.length - 1);
                document.getElementById("output").innerText =
                    '<iframe src="' +
                    URL +
                    '" width="650" height="450" style="overflow: hidden; border: none;"></iframe>';
            }
        </script>
