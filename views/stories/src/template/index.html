<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="google-site-verification"
            content="EwCR20L7XzRSB65nUy-ZPMiQNO1PTssbOlv4ch_ZSuU"
        />
        <meta content="origin" name="referrer" />

        <meta
            property="author"
            content="Alexander Ahlgreen Madsen / MadCreativity"
        />
        <meta property="og:site_name" content="Ahlgreen.net" />
        <meta property="og:type" content="website" />

        <meta name="title" content="{{title}}" />
        <meta property="og:title" content="{{title}}" />

        <meta name="description" content="{{description}}" />
        <meta property="og:description" content="{{description}}" />

        <meta
            property="og:image"
            content="https://ahlgreen.net/assets/logo.jpg"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link
            rel="preload"
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Source+Code+Pro:wght@400;700&display=swap"
            as="style"
            onload="this.onload=null; this.rel='stylesheet';"
        />
        <noscript
            ><link
                rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Source+Code+Pro:wght@400;700&display=swap"
        /></noscript>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-86J29BHB9S"
        ></script>
        <script>
            if (!window.location.hostname.includes("localhost")) {
                window.dataLayer = window.dataLayer || [];
                function gtag() {
                    dataLayer.push(arguments);
                }
                gtag("js", new Date());
                gtag("config", "G-86J29BHB9S");
            }
        </script>

        <link rel="stylesheet" href="./index.css" />

        <link
            rel="shortcut icon"
            href="https://ahlgreen.net/assets/logo.jpg"
            type="image/png"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs2015.min.css"
        />

        <link rel="canonical" href="https://ahlgreen.net/{{path}}" />

        <title>{{title}}</title>
    </head>
    <body>
        <div class="page-wrapper">
            <header class="page-header">
                <svg
                    stroke="currentColor"
                    fill="currentColor"
                    stroke-width="0"
                    viewBox="0 0 16 16"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        fill-rule="evenodd"
                        d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                    ></path>
                </svg>
                <a href="/" class="page-header_back-button">Homepage</a>
            </header>

            <main class="page-content">
                <section class="page-section">
                    <div class="page-section_inner">{{content}}</div>
                </section>
            </main>

            <footer class="page-footer">
                <section class="page-footer_contact">
                    <a href="mailto:ahlgreenmadsen@gmail.com"
                        >ahlgreenmadsen@gmail.com
                    </a>
                </section>
            </footer>
        </div>
    </body>
</html>
